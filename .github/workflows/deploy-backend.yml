name: Deploy Backend (Yarn + PM2)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # â›” Removed setup-node â€” we already have Node installed on server

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Copy environment file
        run: |
          cp /var/www/robo-invest-envs/robo-invest-fe-env .env
          echo "âœ… Environment file copied."

      - name: Start or Restart backend
        run: |
          APP_NAME="backend"
          if pm2 list | grep -q "$APP_NAME"; then
            echo "ğŸ” Restarting existing PM2 process: $APP_NAME"
            pm2 restart "$APP_NAME"
          else
            echo "ğŸš€ Starting new PM2 process: $APP_NAME"
            pm2 start "yarn start" --name "$APP_NAME"
          fi
          pm2 save
